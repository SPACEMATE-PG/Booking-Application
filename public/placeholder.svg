<!-- public/placeholder.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="phTitle phDesc">
  <title id="phTitle">Property placeholder image</title>
  <desc id="phDesc">Generic placeholder for properties â€” a warm abstract landscape with building icon</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#e6fffa"/>
      <stop offset="1" stop-color="#e0f2fe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- abstract hills -->
  <g transform="translate(0,120)">
    <path d="M0 520 C180 420 360 460 540 420 C720 380 900 440 1200 360 L1200 680 L0 680 Z" fill="#c7f9e7" opacity="0.9"/>
    <path d="M0 620 C220 520 420 560 620 520 C820 480 1020 540 1200 480 L1200 800 L0 800 Z" fill="#bfefff" opacity="0.9"/>
  </g>

  <!-- building icon -->
  <g transform="translate(220,160)" filter="url(#shadow)">
    <rect x="340" y="160" width="240" height="320" rx="12" fill="#ffffff" opacity="0.96" stroke="#d1f2ea"/>
    <rect x="380" y="200" width="40" height="40" rx="4" fill="#e6fffa"/>
    <rect x="430" y="200" width="40" height="40" rx="4" fill="#e6fffa"/>
    <rect x="480" y="200" width="40" height="40" rx="4" fill="#e6fffa"/>
    <rect x="380" y="250" width="40" height="40" rx="4" fill="#e6fffa"/>
    <rect x="430" y="250" width="40" height="40" rx="4" fill="#e6fffa"/>
    <rect x="480" y="250" width="40" height="40" rx="4" fill="#e6fffa"/>
    <rect x="430" y="320" width="80" height="120" rx="6" fill="#e0f7f1"/>
    <rect x="380" y="460" width="120" height="16" rx="8" fill="#d1f2ea"/>
    <rect x="520" y="460" width="120" height="16" rx="8" fill="#d1f2ea"/>
  </g>

  <!-- label -->
  <g transform="translate(0,40)">
    <rect x="60" y="30" rx="10" width="460" height="52" fill="rgba(255,255,255,0.6)"/>
    <text x="86" y="66" font-family="Inter, Helvetica, Arial, sans-serif" font-weight="600" font-size="22" fill="#0f172a">No image available</text>
  </g>

  <!-- subtle pattern in corner -->
  <g fill="#bdefff" opacity="0.6" transform="translate(980,20) scale(0.6)">
    <circle cx="0" cy="0" r="18"/>
    <circle cx="44" cy="0" r="18"/>
    <circle cx="0" cy="44" r="18"/>
    <circle cx="44" cy="44" r="18"/>
  </g>
</svg>
